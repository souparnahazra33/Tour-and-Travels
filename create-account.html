<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Travel Explorer</title>
  <link rel="stylesheet" href="./css/create-account.css">
</head>

<body>
  <div class="signup-container">
    <div class="signup-box">
      <h2>Join Travel Explorer</h2>
      <p>Discover the world with us! Create your free account now.</p>

      <form id="signupForm" novalidate>
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name">
          <span class="error-message"></span>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
          <span class="error-message"></span>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password">
          <span class="error-message"></span>
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password">
          <span class="error-message"></span>
        </div>

        <button type="submit" class="btn">Create Account</button>

        <p class="login-link">
          Already have an account? <a href="./login.html">Login here</a>
        </p>
      </form>
    </div>
  </div>

  <script>

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("signupForm");
      const fullName = document.getElementById("fullname");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirm-password");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let isValid = true;

        // Reset previous errors
        document.querySelectorAll(".error-message").forEach(span => span.textContent = "");
        document.querySelectorAll("input").forEach(input => input.classList.remove("error"));

        // Full Name
        if (fullName.value.trim() === "") {
          showError(fullName, "Full name is required");
          isValid = false;
        }

        // Email
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email.value.trim() === "") {
          showError(email, "Email is required");
          isValid = false;
        } else if (!emailPattern.test(email.value)) {
          showError(email, "Enter a valid email address");
          isValid = false;
        }

        // Password
        if (password.value.trim() === "") {
          showError(password, "Password is required");
          isValid = false;
        } else if (password.value.length < 6) {
          showError(password, "Password must be at least 6 characters");
          isValid = false;
        }

        // Confirm Password
        if (confirmPassword.value.trim() === "") {
          showError(confirmPassword, "Please confirm your password");
          isValid = false;
        } else if (confirmPassword.value !== password.value) {
          showError(confirmPassword, "Passwords do not match");
          isValid = false;
        }

        // âœ… If all inputs are valid
        if (isValid) {
          alert("Account created successfully!");

          // Redirect to home page after a short delay
          setTimeout(() => {
            window.location.href = "index.html"; // change this to your real homepage
          }, 1000); // 1 second delay for better UX
        }
      });

      // Helper function for errors
      function showError(input, message) {
        const errorSpan = input.parentElement.querySelector(".error-message");
        errorSpan.textContent = message;
        input.classList.add("error");
      }
    });



  </script>
</body>

</html>
